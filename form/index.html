<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact-validation</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Customer Details</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Full name</label>
                <input type="text" placeholder="firstName Lastname" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
    
            <div class="form-control">
                <label for="username">Phone no.</label>
                <input type="password" placeholder="10 digits" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="address-format">
            <div class="form-control">
                <label for="username">Address</label>
                <input type="password" placeholder="Address" id="password2" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            </div>
            <button>Submit</button>
        </form>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase.js"></script>


 
<script src="script.js
"></script>
</body>

</html>
